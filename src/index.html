<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" />
    <link rel="stylesheet" href="stylesheets/main.css" />
  </head>

  <body>
    <div class="main-container">
      <div class="main-content">
        <div class="main-content-left">
          <div class="container">
            <div class="activitybar">
              <button id="projectTemplates" class="flat-button" title="Project Templates">
                <img src="./assets/projects/project-template.png" />
              </button>
              <button id="itemTemplates" class="flat-button" title="Item Templates">
                <img src="./assets/projects/item-template.png" />
              </button>
              <button id="templatesTest" class="flat-button">
                <img src="./assets/projects/project-netcore-test-32~dark.png" />
              </button>
              <button id="templatesConfig" class="flat-button">
                <img src="./assets/projects/file-source-32~dark.png" />
              </button>
              <button id="templatesMisc" class="flat-button">
                <img src="./assets/projects/solution-32~dark.png" />
              </button>
            </div>
          </div>
        </div>
        <div class="main-content-right">
          <div class="container">
            
            <div class="sidebar">
              <div class="types-container items-center">
                <label for="templateTypes">Type:</label>
                <select id="templateTypes" size="1">
                  <select id="templateTypes" size="1">
                  <option>Items</option>
                  <option selected="true">Projects</option>
                </select>
              </div>
              <div class="favorites-container items-center">
               
                <label for="viewFavorites">View Favorites</label>
                <input id="viewFavorites" type="checkbox" />
              </div>
              <hr class="hr-top" />
              <ul id="sidebarItems"></ul>
              <hr class="hr-bottom" />
              <a id="getTemplates" href="#">Get More Templates</a>
            </div>

            <div id="editor" class="editor">
              <div class="template-info-container">
                <img id="templateTitleIcon" class="template-title-icon" src="assets/templates/default.png" />
                <div class="template-properties">
                  <div id="templateTitleName" class="template-name">Template Name</div>
                  <div>
                    <span id="templateTitleShortName" class="template-shortname">ShortName</span>
                    <span class="divider"></span>
                    <span id="templateChips"></span>
                  </div>
                  <br />
                  <div class="items-center" title="Mark this template as a favorite">
                    <input id="cbFavorite" type="checkbox" />
                    <label for="cbFavorite">Favorite</label>
                  </div>
                </div>
              </div>
              <br />
              <hr />
              <br />
              <fieldset>
                <legend id="projectLegend">New Project</legend>
                <form id="newProjectForm" onsubmit="return false">
                  <div class="project-create-container">
                    <!-- Row 1 / Col 1 -->
                    <div class="align-right">
                      <label for="tbProjectName">Name:</label>
                    </div>
                    <!-- Row 1 / Col 2 -->
                    <div>
                      <input id="tbProjectName" />
                    </div>
                    <!-- Row 2 / Col 1 -->
                    <div class="align-right">
                      <label for="tbProjectLocation">Location:</label>
                    </div>
                    <!-- Row 2 / Col 2 -->
                    <div class="project-location-container">
                      <input id="tbProjectLocation" />
                      <button id="btnOpenFolder" class="flat-button" >
                        <img src="./assets/ellipsis-horizontal.png" />
                      </button>
                    </div>
                    <!-- Row 3 / Col 1 -->
                    <div class="align-right">
                      <label for="projectLanguages">Language:</label>
                    </div>
                    <!-- Row 3 / Col 2 -->
                    <div class="items-center">
                      <select id="projectLanguages" size="1">
                        <option>C#</option>
                        <option>F#</option>
                        <option>VB</option>
                      </select>

                      <input id="cbProjectForce" type="checkbox" />
                      <label
                        for="cbProjectForce"
                        title="Forces content to be generated even if it would change existing files"
                      >
                        &nbsp;Force&nbsp;
                      </label>

                      <input id="cbProjectDryRun" type="checkbox" />
                      <label
                        for="cbProjectDryRun"
                        title="Displays a summary of what would happen if the given command line were run if it would result in a template creation"
                      >
                        &nbsp;Dry Run&nbsp;
                      </label>

                      <input id="cbOpenVSCode" type="checkbox" />
                      <label for="cbOpenVSCode">&nbsp;Open VS Code on completion</label>
                    </div>
                  </div>

                  <div class="align-center">
                    <button id="createProject" class="button-create-project">Create Project</button>
                  </div>
                  <a id="clearNewProjectForm" href="#" class="project-clear" title="Clear all form values">Clear Data</a>
                </form>
              </fieldset>

              <div class="console-container">
                <div class="console-titlebar">
                  <label class="command-label">Output</label>

                  <div class="console-events-container">
                    <label for="consoleEvents">Events:&nbsp;</label>
                    <select id="consoleEvents" size="1">
                      <option></option>
                    </select>
                  </div>

                  <div class="console-themes-container">
                    <label for="consoleEvents">Themes:&nbsp;</label>
                    <select id="consoleThemes" size="1">
                      <option value="default">[Default]</option>
                      <option value="grass">Grass</option>
                      <option value="homebrew">Homebrew</option>
                      <option value="manpages">Man Page</option>
                      <option value="novel">Novel</option>
                      <option value="ocean">Ocean</option>
                      <option value="pro">Pro</option>
                      <option value="redsands">Red Sands</option>
                      <option value="silverspring">Silver Spring</option>
                    </select>
                  </div>
                </div>
                <div id="console" class="console">
                  <pre id="consoleOutput"></pre>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="main-footer">
        <div class="container">
          <div class="statusbar">
            <div id="statusbar-col1">
              <span>Welcome to dotnetUI</span>
            </div>
            <div id="statusbar-col2"></div>
            <div id="statusbar-col3"></div>
            <div id="statusbar-col4"></div>
          </div>
        </div>
      </div>
    </div>
    <script>
      require('./client-scripts/rendererEvents.js')
      require('./client-scripts/documentModel.js')
    </script>
  </body>
</html>
