<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dotnet SDK Information</title>
    <link rel="stylesheet" href="stylesheets/main.css" />
  </head>
  <body>
    <form id='sdkDataForm'>
      <input id="sdkData" type="hidden" value="" />
    </form>
    <div class="title-bar">
      <button onclick="window.close()">&nbsp;X&nbsp;</button>
    </div>
    <div class="sdk-info-container">
      <h6>.NET Core SDK</h6>
      <div class="items-center">
        <label>Version:</label>
        <span id="sdkVersion"></span>
      </div>
      <br />
      <div class="items-center">
        <label>Commit:</label>
        <span id="sdkCommit"></span>
      </div> 

      <hr />

      <h6>Runtime Environment</h6>
      <div class="runtime-environment-container">
        <label>OS Name:</label>
        <span id="OSName"></span>

        <label>OS Version:</label>
        <span id="OSVersion"></span>

        <label>OS Platform:</label>
        <span id="OSVersion"></span>

        <label>Runtime:</label>
        <span id="Runtime"></span>

        <label>Base Path:</label>
        <span id="BasePath"></span>

        <label>Hosting Version:</label>
        <span id="HostingVersion"></span>
      </div>

      <hr />

      <h6>.NET Core SDKs installed</h6>
      <ul class="SDKs-installed-container">
        <li>3.1.202 [C:\Program Files\dotnet\sdk]</li>
      </ul>

      <hr />
      
      <div class="downloads" style="width: 100%;">
        <div class="font-bolder">
          Install additional .NET Core runtimes or SDKs:
        </div>
        <a href="https://aka.ms/dotnet-download" target="_blank">dotnet Downloads...</a>
      </div>
    </div>
    <script>
      require('./client-scripts/SDKInfoWindowEvents.js')
    </script>
  </body>
</html>
